<form class="row" (ngSubmit)="emitCharacter()">
  <!-- [(Evento)[Atributo][(Evento y atributo)] -->
  <h4>Agregar personaje</h4>
  <input
  type="text"
  name="name"
  class="form-control mb-2"
  placeholder="Nombre"
  [(ngModel)]="characterAdded.name"
  />

  <input
  type="number"
  name="power"
  class="form-control mb-2"
  placeholder="Poder"
  [(ngModel)]="characterAdded.power"
  />

  <button
  type="submit"
  class="btn btn-primary"
  >
  Agregar
</button>

  <!-- Pipe: Los pipes son una herramienta de Angular que nos permite transformar visualmente la informaciÃ³n -->
  <!-- <pre>{{characterAdded | json}}</pre> -->
</form>
