<h4>Listado</h4>
<ul class="list-group">
  <!-- Link documentacion ngFor= https://angular.io/api/common/NgFor -->
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEvenPar = even;
      let isOddImpar = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-primary': isEvenPar,
    }"
  >
    <div>
      <!-- Para practicar las propiedades del ngFor quitar el +1 -->
      <span class="text-primary">{{ i + 1 }} </span>
      <strong>Name: </strong>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power }}</span>
      <!--   <span>Es el primero: {{ isFirst }}</span>
      <span> Es el ultimo: {{ isLast }}</span>
      <span> Es par: {{ isEvenPar }}</span>
      <span> Es impar: {{ isOddImpar }}</span> -->
    </div>

    <button
    class="btn btn-danger"
    (click)="onDeleteCharacter(character.id!)"
    >X</button>
  </li>
</ul>
