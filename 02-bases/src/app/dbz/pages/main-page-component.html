<h1>DBZ Personajes</h1>
<hr />

<div class="row">
  <div class="col">
    <!-- Cuando mandamos del padre al hijo [] input
    Cuando su hijo ejecute el onDelete ejecute el onDeleteCharacter -->
    <dbz-list [characterList]="characters"
              (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <!-- Cuando escuchamos eventos con () del hijo al padre outputs-->
    <!-- $event Angular sabe que el valor que emite onNewCharacterAdded lo recibe de esa manera -->
    <dbz-add-character (onNewCharacterAdded)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
